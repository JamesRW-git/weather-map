<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weather4U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">

    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-between my-3 ms-4 ps-5">
    <img class="weather-logo" src="/pictures_and_stuff/weather4u.png" alt="weather4u's terrible logo">
    <h1 class="my-auto fw-bolder ramaraja fst-italic me-4">Is it ugly? Yes. <br> Does it work? Also yes.<span class="text-danger">&trade;</span></h1>
</div>
<section class="mt-5 mb-3 d-flex justify-content-center setWidth80 mx-auto">
    <div id="locationName" class="d-flex justify-content-center shadow-lg"> </div><!--class="d-flex justify-content-center"-->
</section>
<section class="d-flex justify-content-center">
    <div id='map' class="d-flex mx-1"></div>
</section>
<section class="d-flex justify-content-center">
    <div class="setWidth80 d-flex justify-content-end">
        <input class="my-2 me-1" type="text" id="newLocation" placeholder="Enter Location...">
        <button class="my-2" id="changeLocation">Search Location</button>
    </div>
</section>
<section class="mt-5 d-flex justify-content-center">
    <div id="forecast" class="d-flex justify-content-center row row-cols-2 row-cols-lg-5 g-2 g-lg-3 shadow-lg"></div>
</section>
<footer class="mt-4 ms-3">
    <div class="footer-div d-flex">
        <h4 class="align-self-center my-auto">Presented Courtesy of James R. Woodward</h4>
        <img id="github" class="icon my-auto" src="/pictures_and_stuff/github_logo.png" alt="github logo">
        <img id="codeup" class="icon-smaller my-auto" src="/pictures_and_stuff/codeuptransparent.png" alt="codeup logo">
    </div>
</footer>

<!--API Keys-->
<script src="js/keys.js"></script>
<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Mapbox-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!--GeoCoder Utils-->
<script src="js/geocoder-utils.js"></script>
<!--MapBox JS-->
<script src="js/weather_map_mapbox.js"></script>
<!--Weather Map Script-->
<script src="js/weather_map.js"></script>
</body>
</html>
